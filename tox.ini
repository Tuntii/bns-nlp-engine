[tox]
envlist = py310,py311,py312,lint,type,docs
isolated_build = True

[testenv]
deps =
    pytest>=7.4.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.1.0
    pytest-mock>=3.12.0
extras = all
commands =
    pytest {posargs:tests/}

[testenv:lint]
deps =
    black>=23.0.0
    isort>=5.12.0
    ruff>=0.1.0
skip_install = True
commands =
    black --check src tests
    isort --check-only src tests
    ruff check src tests

[testenv:type]
deps =
    mypy>=1.7.0
    pydantic>=2.0.0
    types-PyYAML
extras = all
commands =
    mypy src/bnsnlp

[testenv:docs]
deps =
    mkdocs>=1.5.0
    mkdocs-material>=9.4.0
    mkdocstrings[python]>=0.24.0
commands =
    mkdocs build

[testenv:format]
deps =
    black>=23.0.0
    isort>=5.12.0
    ruff>=0.1.0
skip_install = True
commands =
    black src tests
    isort src tests
    ruff check --fix src tests
